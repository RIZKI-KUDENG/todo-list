<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <div class="image">R</div>
          <div class="employee-info">
            <h3>RIZKI</h3>
            <p>Software Engineer</p>
          </div>
        </div>
        <div id="time"></div>
      </header>
      <main>
        <section class="input-area">
          <div class="form-input">
            <label for="task-input">Buat Tugas Baru</label>
            <textarea
              name=""
              id="task-input"
              placeholder="Tulis tugas anda disini..."
            ></textarea>
          </div>
          <div class="priority-group">
            <label>Level Prioritas Tugas</label>
            <div class="priority">
              <button
                type="button"
                class="priority-btn low"
                data-priority="low"
              >
                Low
              </button>
              <button
                type="button"
                class="priority-btn medium"
                data-priority="medium"
              >
                Medium
              </button>
              <button
                type="button"
                class="priority-btn high"
                data-priority="high"
              >
                High
              </button>
            </div>
          </div>
          <button id="submit-btn" class="submit-btn" onclick="addTask()">
            Tambah Tugas
          </button>
        </section>
      </main>
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('todo')">
          To Do (<span id="todoCount">0</span>)
        </button>
        <button class="tab-btn" onclick="switchTab('done')">
          Done (<span id="doneCount">0</span>)
        </button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <div id="todoTab" class="tab-pane active">
          <div id="todoList"></div>
          <button
            class="delete-all-btn"
            onclick="deleteAllTasks('todo')"
            style="display: none"
            id="deleteTodoBtn"
          >
            Hapus Semua To Do
          </button>
        </div>

        <div id="doneTab" class="tab-pane">
          <div id="doneList"></div>
          <button
            class="delete-all-btn"
            onclick="deleteAllTasks('done')"
            style="display: none"
            id="deleteDoneBtn"
          >
            Hapus Semua Done
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
