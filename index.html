<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <div class="image">R</div>
          <div class="employee-info">
            <h3>RIZKI</h3>
            <p>Software Engineer</p>
          </div>
        </div>
        <div id ="time">
          <!-- <p>Sabtu</p>
          <p>27 September 2025</p> -->
        </div>
      </header>
      <main>
        <section class="input-area">
          <div class="form-input">
            <label for="task-input">Buat Tugas Baru</label>
            <textarea
              name=""
              id="task-input"
              placeholder="Tulis tugas anda disini..."
            ></textarea>
          </div>
          <div class="priority-group">
            <label>Level Prioritas Tugas</label>
            <div class="priority">
              <button class="priority-btn">Low</button>
              <button class="priority-btn">Medium</button>
              <button class="priority-btn">High</button>
            </div>
          </div>
          <button id="submit-btn" class="submit-btn">Tambah Tugas</button>
        </section>
        <section class="todo-area">
            <button>TODO</button>
            <button>DONE</button>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
