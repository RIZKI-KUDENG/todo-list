<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <div class="image">R</div>
          <div class="employee-info">
            <h3>RIZKI</h3>
            <p>Software Engineer</p>
          </div>
        </div>
        <div id="time"></div>
      </header>
      <main>
        <section class="input-area">
          <div class="form-input">
            <label for="task-input">Buat Tugas Baru</label>
            <textarea
              name=""
              id="task-input"
              placeholder="Tulis tugas anda disini..."
            ></textarea>
          </div>
          <div class="priority-group">
            <label>Level Prioritas Tugas</label>
            <div class="priority">
              <button type="button" class="priority-btn low" data-priority="low">Low</button>
              <button type="button" class="priority-btn medium" data-priority="medium">Medium</button>
              <button type="button" class="priority-btn high" data-priority="high">High</button>
            </div>
          </div>
          <button id="submit-btn" class="submit-btn">Tambah Tugas</button>
        </section>
        <section class="todo-area">
          <button>TODO</button>
          <button>DONE</button>
        </section>
        <section class="task-area">
          <div class="task-item done-task">
            <input type="checkbox" class="task-checkbox" checked />
            <div class="task-content">
              <div class="task-text">lorem</div>
              <div>
                <span class="task-priority priority-${task.priority}">
                  lorem
                </span>
                <span class="task-date">lorem</span>
              </div>
            </div>
            <button class="delete-task-btn">Hapus</button>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
